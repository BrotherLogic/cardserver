syntax = "proto3";

package card;

message Empty {}

message Card {
	// A web link to the image to display
	string image = 1;

	// The text to display with the card
	string text = 2;

	// The action to take along with the card
	enum Action {
	     NONE = 0;
	}
	Action action = 3;
}

message CardList {
	repeated Card cards = 1;
}

service CardService {
	rpc GetCards (Empty) returns (CardList);
}